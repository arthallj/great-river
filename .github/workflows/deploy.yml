name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]    # 기본 브랜치명
  workflow_dispatch:       # 필요 시 수동 실행도 가능

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Next static export)
        run: |
          npm run build
          # 커스텀 도메인 사용 시 CNAME
          echo "gdkg.kr" > out/CNAME
          # GitHub Pages용
          touch out/.nojekyll
          # SPA 라우팅 대응(정적 사이트에서 404→index)
          cp -f out/index.html out/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: out
          force_orphan: true

      - name: Optimize images (optional)
        run: npx imagemin 'public/**/*.{jpg,png}' --out-dir=public || true